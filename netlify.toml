[build]
  command = "npm run build"
  publish = "dist"

# No need to specify functions directory - Astro Netlify adapter handles it

[dev]
  framework = "#static"

# Prevent caching for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Surrogate-Control = "no-store"
    X-Netlify-Cache-Control = "no-cache"

# Also prevent caching for books pages
[[headers]]
  for = "/books/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"